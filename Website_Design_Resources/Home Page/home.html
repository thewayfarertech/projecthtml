<!DOCTYPE html>
<html>
<head>
  <title>Travel NZ Tours</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <div class="title">
        <h1>TraveNZ Tours</h1>
        <h3> See the World</h3>
      </div>
      <div class="language-selector">
        <select>
          <option value="cn"><img src="chinese-flag.png" alt="Chinese"> Chinese</option>
         <option value="ko"><img src="korean-flag.png" alt="Korean"> Korean</option>
         <option value="ja"><img src="japanese-flag.png" alt="Japanese"> Japanese</option>
          <option value="fr"><img src="french-flag.png" alt="French"> French</option>
          <option value="en"><img src="english-flag.png" alt="English"> English</option>
          <option value="es"><img src="spanish-flag.png" alt="Spanish"> Spanish</option>
        </select>
      </div>
    </div>
  </header>
  
  <main>
    <div class="content">
      <h1>Welcome to TraveNZ</h1>
      <a href="tour-page.html" class="adventure-button">Let's Begin the Adventure</a>
    </div>
  </main>

  <footer>
    <div class="social-media-icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-facebook"></a>
      <i style="font-size:24px;color:purple" class="fa">&#xf0e0;</i>


    </div>
  </footer>
  
</body>
</html>
